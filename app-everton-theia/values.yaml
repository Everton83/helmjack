# Default values for app-everton-theia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: rishikoy:theiaide-full
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0-SNAPSHOT"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 1000
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

persistence:
  enabled: true
  accessMode: "ReadWriteOnce"
  size: "2Gi"
  name: "ide-everton"
  namespace: "wp-everton"
  storageClass: "longhorn"

volumes:
  name: "vol-1"

persistentVolumeClaim:
  claimName: "ide-everton"

volumeMounts:
  mountPath: "/home/project"
  name: "vol-1"

configMap:
  enabled: false
  name: ""
  data:
    DEBIAN_FRONTEND: "noninteractive"
    NODE_VERSION: 12.18.3
    YARN_VERSION: 1.22.5
    GO_VERSION: "1.15"
    GOOS: "linux"
    GOARCH: "amd64"
    PATH: "/usr/local/go-packages/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go-packages/bin"
    DOTNET_CLI_TELEMETRY_OPTOUT: 1
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    ENV SHELL: "/bin/bash" 
    THEIA_DEFAULT_PLUGINS: "local-dir:/home/theia/plugins"
    GOPATH: "/home/project"
    LC_ALL: "C.UTF-8"
    LANG: "C.UTF-8"
    CMAKE_VERSION: 3.18.1
    DOTNET_VERSION: 3.1 
    PHP_VERSION: 7.4
    LLVM: 14

livenessProbe:
  httpGet:
    path: /
    port: http
  failureThreshold: 3
  periodSeconds: 10
  initialDelaySeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  failureThreshold: 3
  periodSeconds: 10
  initialDelaySeconds: 10

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: theia-everton.helm.jackexperts.com
      paths:
      - path: /
        pathType: ImplementationSpecific
      - backend:
          service:
            name: "ide-everton"
            port:
              number: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
